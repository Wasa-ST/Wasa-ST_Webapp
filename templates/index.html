{% extends "base.html" %}

{% block content %}

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">

                <div class="card" style="border-radius: 15px">
                    <div class="card-body text-center">
                        <div class="mt-3 mb-4">
                            <img src="static/images/profile.png" class="rounded-circle img-fluid"
                                style="width: 100px;" />
                        </div>
                        <br><br>
                        <h4 class="mb-2">{{ username }}</h4>
                        <br>
                        <p class="text-muted mb-4">Account Type <span class="mx-2">|</span> <a href="">{{ user_type
                                }}</a>
                        </p>
                        <div class="mb-4 pb-2">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>{% endblock %}
