<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASA ST</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/custom.css">
    <script src="/static/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="/static/custom.js" crossorigin="anonymous"></script>


</head>

<body style="background-color: rgb(176, 190, 196);">

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="message">Message</h4>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    {% if user_type != None %}

    <!-- <li class="nav-item">
                            <a class="nav-link {{ is_active(request, '/login') }}" href="/login">Login</a>
                        </li> -->


    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" aria-label="Fifth navbar example">

            <div class="container-fluid">


                {% if user_type != None %}

                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-warning text-decoration-none dropdown-toggle" id="dropdownUser2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/static/images/setting.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li><a class="dropdown-item" href="/logout">Log out</a></li>


                    </ul>
                </div>






                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse mx-4" id="navbarsExample05">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">




                        <li class="nav-item">
                            <a class="nav-link {{ is_active(request, '/') }}" href="/">Home</a>
                        </li>


                        {% endif %}

                        {% if user_type == "admin" %}

                        <li class="nav-item">
                            <a class="nav-link {{ is_active(request, '/create_user') }}"
                                href="/create_user">Create_Users</a>
                        </li>



                        <li class="nav-item"></li>
                        <a class="nav-link {{ is_active(request, '/show_users') }}" href="/show_users">Show_Users</a>
                        </li>


                        {% endif %}






                    </ul>


                </div>
            </div>
        </nav>
    </header>

    {% endif %}




    {% block content %}
    {% endblock %}

    <script>
        var myModal = new bootstrap.Modal(document.getElementById('myModal'));

        function showModal() {
            myModal.show();
        }

        function hideModal() {
            myModal.hide();
        }

        function message(text, color) {
            const msg = document.getElementById("message");
            msg.textContent = text;
            msg.style.color = color;
        }
    </script>

</body>

</html>
